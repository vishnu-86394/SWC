<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | BinBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-green-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">BinBuddy</h1>
      <nav class="space-x-6">
        <a href="publications.html" class="hover:text-gray-200">Publications</a>
        <a href="media.html" class="hover:text-gray-200">Media</a>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <section class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Contact Us</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <form class="bg-white p-6 rounded-xl shadow space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-green-300">
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-green-300">
        <textarea placeholder="Your Message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-green-300"></textarea>
        <button class="bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-800 transition">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Get in Touch</h3>
        <p class="mb-2">📍 Address: 123 Green Street, Hyderabad, India</p>
        <p class="mb-2">📞 Phone: +91 9876543210</p>
        <p class="mb-2">📧 Email: support@binbuddy.com</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-center p-4 mt-8">
    <p>&copy; 2025 BinBuddy. All Rights Reserved.</p>
  </footer>

</body>
</html>
