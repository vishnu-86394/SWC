<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SWC</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --text:#ffffff;
      --muted:#d8e6ff;
      --accent:#cfe9ff;
      --nav-h:76px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:#0c1a26;
      overflow-x:hidden;
    }

    /* ===== Fullscreen hero ===== */
    .hero{
      position:relative;
      height:100vh;
      width:100%;
      display:grid;
      grid-template-rows: var(--nav-h) 1fr;
      isolation:isolate;
    }
    .bg video, .bg img{
      position:fixed; /* sticks as you scroll */
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
    }
    .overlay{
      position:fixed;
      inset:0;
      background:radial-gradient(1200px 800px at 60% 65%, rgba(0,0,0,.15) 0%, rgba(0,0,0,.45) 60%, rgba(0,0,0,.6) 100%);
      z-index:-1;
    }

    /* ====== Navbar ====== */
    .nav{
      height:var(--nav-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 clamp(16px, 6vw, 64px);
      backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.0));
    }
    .brand{
      display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);
    }
    .logo{
      width:44px;height:44px;border-radius:50%;
      display:grid;place-items:center;
      background:linear-gradient(135deg,#e6fff1,#a7ffd1);
      color:#0b3b2e;
      box-shadow:0 4px 16px rgba(0,0,0,.25) inset;
    }
    .logo svg{width:26px;height:26px}
    .brand-text{line-height:1}
    .brand-text .title{
      font-family:"Cormorant Garamond",serif;letter-spacing:.5px;font-size:28px;font-weight:600;
    }
    .brand-text .tag{font-size:12px;opacity:.9}

    .menu{display:flex;align-items:center;gap:34px}
    .menu a{
      color:var(--text);text-decoration:none;font-weight:600;letter-spacing:.4px;font-size:14px;
      position:relative
    }
    .menu a .chev{opacity:.8;margin-left:6px}

    /* simple CSS dropdowns */
    .drop{position:relative}
    .drop ul{
      position:absolute;top:150%;left:0;min-width:220px;
      margin:0;padding:10px;background:rgba(0,0,0,.7);
      backdrop-filter:blur(8px);border-radius:10px;list-style:none;display:none;
    }
    .drop:hover ul{display:block}
    .drop ul li a{display:block;padding:10px;border-radius:8px;opacity:.95}
    .drop ul li a:hover{background:rgba(255,255,255,.08)}

    .social{display:flex;align-items:center;gap:14px}
    .social a{opacity:.9}
    .social svg{width:18px;height:18px;fill:#fff}

    /* ====== Center heading ====== */
    .center{display:grid;place-items:center;text-align:center;padding:0 24px}
    .hero h1{
      margin:0;
      font-family:"Cormorant Garamond",serif;
      font-weight:600;
      font-size:clamp(38px, 6vw, 72px);
      letter-spacing:2px;
      word-spacing:18px;
    }

    /* Responsive tweaks */
    @media (max-width: 960px){
      .brand-text .tag{display:none}
      .menu{gap:18px}
      .drop ul{left:auto;right:0}
    }
    @media (max-width: 720px){
      .menu{display:none} /* keep it simple for demo; could add a hamburger */
    }
  </style>
</head>
<body>
